<!DOCTYPE html>
<html>
	<head>
		<title></title>
		
		<link rel="stylesheet" href="app/libs/codemirror-3.1/lib/codemirror.css" type="text/css" media="screen" />
		
		<script type="text/javascript" src="app/libs/require.js" data-main="app/main.js"></script>
		
		<style>
			div#toolbar ul li {
				display: inline-block;
				cursor: pointer;
			}
			
			div#toolbar ul li:hover {
				transition: background-color 500ms;
				-webkit-transition: background-color 500ms;
				background-color: #ACACAC;
			}
			
			div#editor {
				border: 1px solid black
			}
		</style>
	</head>
	<body>
		<div id="toolbar"></div>
		<div id="editor"></div>
	</body>
</html>
